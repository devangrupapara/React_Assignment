<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lightbox Gallery</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        .gallery-image {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Bootstrap Lightbox Gallery</h1>

        <!-- Gallery Row -->
        <div class="row">
            <!-- Each image in the gallery -->
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/350" class="img-fluid gallery-image" data-bs-toggle="modal" data-bs-target="#lightboxModal" alt="Placeholder 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/350/111" class="img-fluid gallery-image" data-bs-toggle="modal" data-bs-target="#lightboxModal" alt="Placeholder 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/350/333" class="img-fluid gallery-image" data-bs-toggle="modal" data-bs-target="#lightboxModal" alt="Placeholder 3">
            </div>
        </div>
    </div>

    <!-- Modal for Lightbox -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lightboxModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Placeholder for the selected image -->
                    <img id="lightboxImage" src="" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Add event listener to dynamically update modal content
        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', event => {
                // Set the modal image source to the clicked image's source
                const modalImage = document.getElementById('lightboxImage');
                modalImage.src = event.target.src;
                modalImage.alt = event.target.alt;
            });
        });
    </script>
</body>
</html>
